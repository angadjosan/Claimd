name: Deploy Caseworker API

on:
  push:
    branches:
      - main
    paths:
      - 'caseworker/backend/**'
      - '.github/workflows/deploy-caseworker-api.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125407739:role/claimd-github-deployer
          aws-region: us-east-2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: caseworker/backend/package-lock.json

      - name: Install dependencies
        working-directory: caseworker/backend
        run: npm ci --production

      - name: Create deployment package
        working-directory: caseworker/backend
        run: |
          zip -r function.zip . -x "*.git*" "node_modules/.cache/*"

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name claimd-caseworker-api \
            --zip-file fileb://caseworker/backend/function.zip \
            --region us-east-2
          
          echo "Waiting for Lambda function code update to complete..."
          aws lambda wait function-updated \
            --function-name claimd-caseworker-api \
            --region us-east-2

      - name: Update Lambda environment variables
        run: |
          SUPABASE_URL=$(aws ssm get-parameter --name "/calhacksy1/supabase/url" --with-decryption --query "Parameter.Value" --output text --region us-east-2)
          SUPABASE_SERVICE_KEY=$(aws ssm get-parameter --name "/calhacksy1/supabase/service-key" --with-decryption --query "Parameter.Value" --output text --region us-east-2)
          CORS_ORIGIN=$(aws ssm get-parameter --name "/calhacksy1/cors/caseworker-frontend-origin" --with-decryption --query "Parameter.Value" --output text --region us-east-2)
          
          aws lambda update-function-configuration \
            --function-name claimd-caseworker-api \
            --environment "Variables={NODE_ENV=production,SUPABASE_URL=$SUPABASE_URL,SUPABASE_SERVICE_KEY=$SUPABASE_SERVICE_KEY,CORS_ORIGIN=$CORS_ORIGIN}" \
            --region us-east-2
          
          echo "Waiting for Lambda function configuration update to complete..."
          aws lambda wait function-updated \
            --function-name claimd-caseworker-api \
            --region us-east-2

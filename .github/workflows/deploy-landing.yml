name: Deploy Landing Page

on:
  push:
    branches:
      - main
    paths:
      - 'landing-page/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125407739:role/claimd-github-deployer
          aws-region: us-east-1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing-page/package-lock.json

      - name: Install dependencies
        working-directory: landing-page
        run: npm ci

      - name: Build
        working-directory: landing-page
        run: npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync landing-page/dist/ s3://claimd-landing-frontend/ \
            --delete \
            --region us-east-1

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2X3AV1JCTRRPW \
            --paths "/*" \
            --region us-east-1
